<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="rust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ce422b"/>
      <stop offset="100%" style="stop-color:#f74c00"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- EU Stars pattern (sovereignty) -->
  <g fill="#fbbf24" opacity="0.15">
    <g transform="translate(100, 150)">
      <polygon points="0,-12 3,-4 12,-4 5,2 7,11 0,6 -7,11 -5,2 -12,-4 -3,-4"/>
    </g>
    <g transform="translate(150, 120)">
      <polygon points="0,-12 3,-4 12,-4 5,2 7,11 0,6 -7,11 -5,2 -12,-4 -3,-4"/>
    </g>
    <g transform="translate(200, 150)">
      <polygon points="0,-12 3,-4 12,-4 5,2 7,11 0,6 -7,11 -5,2 -12,-4 -3,-4"/>
    </g>
    <g transform="translate(1080, 150)">
      <polygon points="0,-12 3,-4 12,-4 5,2 7,11 0,6 -7,11 -5,2 -12,-4 -3,-4"/>
    </g>
    <g transform="translate(1130, 120)">
      <polygon points="0,-12 3,-4 12,-4 5,2 7,11 0,6 -7,11 -5,2 -12,-4 -3,-4"/>
    </g>
    <g transform="translate(1180, 150)">
      <polygon points="0,-12 3,-4 12,-4 5,2 7,11 0,6 -7,11 -5,2 -12,-4 -3,-4"/>
    </g>
  </g>

  <g transform="translate(640, 260)">
    <!-- Book shape -->
    <g transform="translate(-60, -80)">
      <!-- Book spine -->
      <rect x="0" y="0" width="20" height="140" rx="2" fill="url(#rust)"/>
      <!-- Left page -->
      <rect x="20" y="0" width="100" height="140" rx="0" fill="#f8fafc" opacity="0.95"/>
      <!-- Right page -->
      <rect x="0" y="0" width="-100" height="140" rx="0" fill="#f1f5f9" opacity="0.9" transform="translate(0, 0)"/>
      <rect x="-100" y="0" width="100" height="140" rx="0" fill="#f1f5f9" opacity="0.9"/>

      <!-- Code lines on left page -->
      <g transform="translate(-90, 20)" fill="#0f3460" opacity="0.6">
        <rect x="0" y="0" width="70" height="6" rx="1"/>
        <rect x="0" y="14" width="50" height="6" rx="1"/>
        <rect x="0" y="28" width="65" height="6" rx="1"/>
        <rect x="0" y="42" width="40" height="6" rx="1"/>
        <rect x="0" y="56" width="75" height="6" rx="1"/>
        <rect x="0" y="70" width="55" height="6" rx="1"/>
        <rect x="0" y="84" width="60" height="6" rx="1"/>
        <rect x="0" y="98" width="45" height="6" rx="1"/>
      </g>

      <!-- Code lines on right page -->
      <g transform="translate(30, 20)" fill="#0f3460" opacity="0.6">
        <rect x="0" y="0" width="60" height="6" rx="1"/>
        <rect x="0" y="14" width="75" height="6" rx="1"/>
        <rect x="0" y="28" width="45" height="6" rx="1"/>
        <rect x="0" y="42" width="70" height="6" rx="1"/>
        <rect x="0" y="56" width="50" height="6" rx="1"/>
        <rect x="0" y="70" width="65" height="6" rx="1"/>
        <rect x="0" y="84" width="55" height="6" rx="1"/>
        <rect x="0" y="98" width="40" height="6" rx="1"/>
      </g>

      <!-- Rust gear on spine -->
      <g transform="translate(10, 70)">
        <circle cx="0" cy="0" r="12" fill="none" stroke="#fff" stroke-width="2" opacity="0.9"/>
        <circle cx="0" cy="0" r="5" fill="#fff" opacity="0.9"/>
      </g>
    </g>

    <!-- Stack visualization -->
    <g transform="translate(140, -60)">
      <rect x="0" y="0" width="100" height="20" rx="3" fill="url(#rust)" opacity="0.9"/>
      <text x="50" y="14" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">trueno</text>

      <rect x="0" y="26" width="100" height="20" rx="3" fill="url(#blue)" opacity="0.9"/>
      <text x="50" y="40" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">aprender</text>

      <rect x="0" y="52" width="100" height="20" rx="3" fill="url(#gold)" opacity="0.9"/>
      <text x="50" y="66" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">realizar</text>

      <rect x="0" y="78" width="100" height="20" rx="3" fill="url(#rust)" opacity="0.9"/>
      <text x="50" y="92" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle">batuta</text>
    </g>
  </g>

  <text x="640" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#fff" text-anchor="middle">Sovereign AI Stack</text>
  <text x="640" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888" text-anchor="middle">EXTREME TDD Guide to EU-Compliant AI in Pure Rust</text>
  <text x="640" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="url(#gold)" text-anchor="middle">CODE IS THE WAY</text>
</svg>
