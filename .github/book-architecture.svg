    <rect x="340" y="15" width="160" height="35" rx="6" fill="#21262d" filter="url(#shadow)"/>
    <text x="420" y="38" text-anchor="middle" fill="#7ee787" font-family="monospace" font-size="11">ALL CLAIMS VERIFIED</text>
