name: CI - Test & Validate Examples

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Examples (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build all examples
        run: cargo build --workspace --all-targets

      - name: Run tests
        run: cargo nextest run --workspace --status-level skip

      - name: Verify examples execute
        run: |
          echo "Testing Chapter 1..."
          cargo run --package ch01-intro --bin hello_sovereign

          echo "Testing Chapter 3..."
          cargo run --package ch03-trueno --bin simd_speedup
          cargo run --package ch03-trueno --bin gpu_comparison || true

          echo "Testing Chapter 5..."
          cargo run --package ch05-pmat --bin quality_gates
          cargo run --package ch05-pmat --bin tdg_analysis
          cargo run --package ch05-pmat --bin coverage_demo

  validate-makefile:
    name: Validate Makefile Targets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Test make targets
        run: |
          make check
          make test
          make build

  quality-gates:
    name: Quality Gates (pmat standards)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Verify zero warnings
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check for TODO/FIXME (optional warning)
        run: |
          if grep -r "TODO\|FIXME" examples/ --exclude-dir=target || true; then
            echo "‚ö†Ô∏è  Found TODO/FIXME comments (non-blocking)"
          fi

  scientific-reproducibility:
    name: Scientific Reproducibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Verify "git clone ‚Üí make test" workflow
        run: |
          echo "üß™ Testing scientific reproducibility..."
          echo "This simulates: git clone ‚Üí make test"

          make test

          echo "‚úÖ All tests passed - claims are reproducible!"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --workspace
        env:
          RUSTDOCFLAGS: -D warnings
